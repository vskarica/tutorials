<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AngularJS | Advanced search box</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.min.js"></script>
    <script src="controller16..js"></script>
  </head>
  <body ng-app="mainApp">
    <h1 id="naslov">AngularJS | Advanced search box</h1>
    sve: <input type="text" ng-model="globalSearch.$"><br>
    ime: <input type="text" ng-model="globalSearch.Name"><br>
    pr.: <input type="text" ng-model="globalSearch.Age"><br>
    bo.: <input type="text" ng-model="globalSearch.NajBoja"><br>
    <div ng-controller="people">
        <ul>
          <h2>Ekipa ipo</h2>
          <li ng-repeat="person in persons | filter: globalSearch">
            {{"Ime: "+person.Name+", Pr.: "+person.Age+", Bo.: "+person.NajBoja}}

          </li>
        </ul>
    </div>
  </body>
</html>
