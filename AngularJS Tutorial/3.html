<!doctype html>
<html ng-app="">
  <head>
    <title>AngularJS | ng-model/ng-bind</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  </head>
  <body>
      <input type="text" ng-model="name">
      <textarea type="text" ng-model="name"></textarea>
      <div ng-bind="name" contenteditable="true">name</div>
  </body>
</html>
